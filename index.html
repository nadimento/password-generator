<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generat a
            <br>
            <span class="green-text">random password</span>
        </h1>
        <p class="tagline">Never use an insecure password again.</p>
        <button id="generate-password">Generate Password</button>

        <div class="password-container">
            <div class="password-field" id="password-one">
                <p id="first-password"></p>
            </div>
            <div class="password-field" id="password-two">
                <p id="second-password"></p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
